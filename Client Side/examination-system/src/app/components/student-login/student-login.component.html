<ng-container>
  <div class="registration-form">
    <form [formGroup]="loginForm" (submit)="login($event)">
      <div class="form-icon">
        <span><i class="fa-duotone fa-user"></i></span>
      </div>
      <div class="form-group">
        <input
          type="text"
          formControlName="username"
          class="form-control item"
          id="username"
          placeholder="Username"
        />
        <ng-container class="" *ngIf="GetUserName.touched">
          <span
            *ngIf="GetUserName.hasError('required')"
            class="form-text text-danger"
          >
            Required
          </span>
        </ng-container>
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          class="form-control item"
          id="password"
          placeholder="Password"
        />
        <ng-container *ngIf="GetPassword.touched">
          <span
            *ngIf="GetPassword.hasError('required')"
            class="form-text text-danger"
          >
            Required
          </span>
        </ng-container>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-block create-account">
          Log In
        </button>
      </div>
    </form>
    <div class="social-media">
      <div class="form-group">
        <button type="button" [routerLink]="['/student/register']" class="btn btn-block create-account">
          Create Account
        </button>
      </div>
    </div>
  </div>
</ng-container>
