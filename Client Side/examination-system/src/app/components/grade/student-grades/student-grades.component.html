<div class="py-5 length" >
    <div class="text-center">
        <h2>{{examName}} Exam</h2>
    </div>
<div class=" container ">
    <div class="card ">
        <p-table [value]="grades" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header" >
                <tr>
                    <th>Student</th>
                    <th>Grade</th>
                    <th>Total Grade</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-grade>
                <div *ngIf="grades.length==0">
                    <div class=" text-center bg-bg">
                      <p-progressSpinner></p-progressSpinner>
                    </div>
                  </div>
                <tr>
                    <td>{{grade.student}}</td>
                    <td>{{grade.grade}}</td>
                    <td>10</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="">

</div>
